<div class="row justify-content-center">
    <div class="col-lg-6">
        <div *ngIf="photos != undefined && user != undefined" class="container bg-light shadow      rounded my-4">
            <div class="row py-3">
                <div class="col-4 d-flex justify-content-center align-items-center">
                    <img class="img-fluid w-50 rounded-circle" [src]="photos.thumbnailUrl" alt={{photos.title}}>
                </div>
                <div class="col-8">
                    <h5> {{user.name}} </h5>
                    <h6> User ID: {{user.id}}</h6>
                    <p> Last updated 3 mins ago </p>
                </div>
            </div>
            <p>{{post.body}}</p>
            <img class="img-fluid w-100" [src]="photos.url" alt={{photos.title}}>
            <div class="container">
                <div class="row pt-3">
                    <div class="col-9">
                        <p>
                            <i class="fas fa-heart mr-1"></i>
                            You and 379 people like this
                        </p>
                    </div>
                    <div class="col-3">
                        <p> 27 <i class="fas fa-comment-alt mx-1"></i>
                            9 <i class="fas fa-share-alt mx-1"></i>
                        </p>
                    </div>
                </div>
            </div>
            <div *ngFor="let comment of postComments; let i = index" class="container py-3      border-top">
                <p>{{postComments[i]}}</p>
                <i class="far fa-thumbs-up"></i>
            </div>
        </div>
    </div>
</div>
